<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Maintainer</title>
  <link rel="stylesheet" href="/css/vendor/bootstrap.css">
  <link rel="stylesheet" href="/css/vendor/bootstrap-theme.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/vendor/jquery-2.0.3.min.js"></script>
  <script src="/js/vendor/handlebars-v1.3.0.js"></script>
  <script src="/js/vendor/ember.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>
  <script type="text/x-handlebars">
    <header>
      <div class="container">
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Maintainer</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>{{#link-to "index"}}Home{{/link-to}}</li>
              <li>{{#link-to "jobs"}}Jobs{{/link-to}}</li>
              <li>{{#link-to "about"}}About{{/link-to}}</li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Show all</a></li>
                </ul>
              </li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div id="content" class="container">
      {{outlet}}
    </div>
  </script>
  <script type="text/x-handlebars" id="jobs">
    <div class="row">
      <div class="col-sm-4">
        <div class="list-group">
          {{#each}}
            {{#link-to 'job' this classNames="list-group-item"}}
              {{published.title}}
            {{/link-to}}
          {{/each}}
          {{#link-to 'jobs.new' classNames="list-group-item"}}
            Create New
          {{/link-to}}
        </div>
      </div>
      <div class="col-sm-8">
        {{outlet}}
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="job">
    {{view App.TitleView value=job.published.title placeholder="Job title"}}
    <p>{{job.published.created_at}}</p>
    {{view App.ContentView value=job.published.content placeholder="Job content"}}
    <div class="btn-group">
      <button {{bind-attr disabled="job.untouched"}} type="button" class="btn btn-default" {{action "update_job"}}>Save Changes</button>
      <button {{bind-attr disabled="job.untouched"}} type="button" class="btn btn-default" {{action "reset_job"}}>Reset</button>
      <button type="button" class="btn btn-danger" {{action "remove_job"}}>Remove this job</button>
    </div>
  </script>
  <script type="text/x-handlebars" id="jobs/new">
    <form {{action "create_new_job" on="submit"}}>
      {{view App.TitleView value=title placeholder="Title for the new job"}}
      {{view App.ContentView value=content placeholder="Here types your content"}}
      <button type="submit" class="btn btn-default">Create</button>
    </form>
  </script>
  <script type="text/x-handlebars" id="about">
    <p>A server maintainer.</p>
  </script>
</body>

</html>
