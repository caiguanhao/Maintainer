<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Maintainer</title>
  <link rel="stylesheet" href="/css/vendor/bootstrap.css">
  <link rel="stylesheet" href="/css/vendor/bootstrap-theme.css">
  <link rel="stylesheet" href="/css/vendor/codemirror.css">
  <link rel="stylesheet" href="/css/vendor/codemirror-merge.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/vendor/jquery-2.0.3.min.js"></script>
  <script src="/js/vendor/handlebars-v1.3.0.js"></script>
  <script src="/js/ember_env.js"></script>
  <script src="/js/vendor/ember.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/diff_match_patch.js"></script>
  <script src="/js/vendor/codemirror.js"></script>
  <script src="/js/vendor/codemirror/shell.js"></script>
  <script src="/js/vendor/codemirror/merge.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/vendor/term.js"></script>
  <script src="/js/vendor/tty.js"></script>
  <script src="/js/vendor/typeahead.js"></script>
  <script src="/js/vendor/moment.js"></script>
  <script src="/js/vendor/livestamp.js"></script>
  <script src="/js/main.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>
  <script type="text/x-handlebars">
    <header>
      <div class="container">
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Maintainer</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              {{#view App.NavView}}{{#link-to "index"}}Home{{/link-to}}{{/view}}
              {{#view App.NavView}}{{#link-to "jobs"}}Jobs{{/link-to}}{{/view}}
              {{#if App.Visibility.UsersNavBarLink}}
                {{#view App.NavView}}{{#link-to "users"}}Users{{/link-to}}{{/view}}
              {{/if}}
              {{#view App.NavView}}{{#link-to "about"}}About{{/link-to}}{{/view}}
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{#if LoggedInUsers.current_user}}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-user"></span>
                    <strong>{{LoggedInUsers.current_user.name}}</strong>
                    <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu user-menu">
                    {{#each LoggedInUsers.users}}
                      <li>
                        <a class="pull-right" title="Log out" href="#" {{action "log_out" id}}>
                          <span class="glyphicon glyphicon-log-out"></span>
                        </a>
                        <a class="pull-left" href="#" {{action "switch_user" id}}>
                          <span {{bind-attr class=":glyphicon is_root:glyphicon-certificate:glyphicon-user"}}></span>
                          {{name}}
                        </a>
                        <div class="clearfix"></div>
                      </li>
                      <li class="divider"></li>
                    {{/each}}
                    <li>
                      {{#link-to "login"}}
                        <span class="glyphicon glyphicon-plus"></span>
                        Add User
                      {{/link-to}}
                    </li>
                    <li>
                      <a href="#" {{action "log_out"}}>
                        <span class="glyphicon glyphicon-log-out"></span>
                        Log Out All
                      </a>
                    </li>
                  </ul>
                </li>
              {{else}}
                {{#view App.NavView}}
                  {{#link-to "login"}}
                    <span class="glyphicon glyphicon-user"></span>
                    Log In
                  {{/link-to}}
                {{/view}}
              {{/if}}
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div id="content" class="container">
      {{outlet}}
    </div>
    <footer>
      <div class="container">
        <div class="footer">
          <p>Copyright</p>
        </div>
      </div>
    </footer>
  </script>
  <script type="text/x-handlebars" id="jobs">
    <div class="row">
      <div class="col-sm-4">
        <div class="job-filter">
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
              Show <strong>{{ternary filter "trashed" "Trashed" "Current"}}</strong>
            </button>
            <ul class="dropdown-menu">
              <li>{{#link-to 'jobs' (query-params filter=null)}}Current{{/link-to}}</li>
              <li>{{#link-to 'jobs' (query-params filter="trashed")}}Trashed{{/link-to}}</li>
            </ul>
          </div>
        </div>
        <div class="list-group">
          {{#each}}
            {{#link-to 'job' this classNames="list-group-item"}}
              <span {{bind-attr class="touched:touched:untouched"}}>
                {{default published.title "(untitled)"}}
              </span>
            {{/link-to}}
          {{else}}
            <div class="list-group-item">
              <span class="glyphicon glyphicon-exclamation-sign"></span> No jobs yet.
            </div>
          {{/each}}
          {{#if App.Visibility.JobsCreate}}
            {{#link-to 'jobs.new' classNames="list-group-item"}}
              Create New
            {{/link-to}}
          {{/if}}
        </div>
        {{#if App.Visibility.JobsOpenTerminal}}
          <div class="btn-group">
            <button type="button" class="btn btn-default" {{action "open_terminal"}} title="Open a terminal window">
              <span class="glyphicon glyphicon-new-window"></span> Open Terminal
            </button>
          </div>
        {{/if}}
      </div>
      <div class="col-sm-8">
        {{outlet}}
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="job">
    {{view App.TitleView
      value=job.published.title
      placeholder="Job title"
      is_writable=job.permissions.write}}
    <div class="code-content">
      {{#if job.useMergeView}}
        {{view App.MergeView
          value=job.published.content
          orig=job._content_to_compare
          is_writable=job.permissions.write}}
      {{else}}
        {{view App.CodeView
          value=job.published.content
          placeholder="# Job content"
          is_writable=job.permissions.write}}
      {{/if}}
    </div>
    {{outlet "for_revisions"}}
    <div class="row">
      <div class="col-sm-9">
        {{#unless job.available}}
          <button type="button" class="btn btn-success" {{action "put_back"}} title="Put back">
            <span class="glyphicon glyphicon-share"></span> Put Back
          </button>
        {{/unless}}
        {{#if job.permissions.write}}
          <div {{bind-attr class=":btn-group job.available:btn-show:hide"}}>
            <button {{bind-attr disabled="job.untouched"}} type="button" class="btn btn-default" {{action "update_job"}} title="Save this job">
              <span class="glyphicon glyphicon-floppy-disk"></span> Save
            </button>
            <button {{bind-attr disabled="job.untouched"}} type="button" class="btn btn-default" {{action "reset_job"}} title="Undo changes made">
              <span class="glyphicon glyphicon-repeat"></span>
            </button>
          </div>
        {{/if}}
        <div class="btn-group">
          <button type="button" {{bind-attr class=":btn :btn-default job.useMergeView:active"}} {{action "toggle_view"}} title="Show or hide right view">
            <span class="glyphicon glyphicon-resize-horizontal"></span>
          </button>
          <button type="button" {{bind-attr class=":btn :btn-default job.showingRevisions:active"}} {{action "toggle_show_revisions"}} title="Show or hide revisions">
            <span class="glyphicon glyphicon-time"></span> {{job.revision_count}}
          </button>
        </div>
        {{#if job.permissions.execute}}
          <div class="btn-group">
            <button type="button" class="btn btn-default" {{action "run_script"}} title="Open a terminal window and run the script">
              <span class="glyphicon glyphicon-play"></span> Run Script
            </button>
          </div>
        {{/if}}
      </div>
      <div class="col-sm-3 text-right">
        {{#if job.permissions.write}}
          <div class="btn-group">
            <button type="button" class="btn btn-danger" {{action "remove_job"}} title="Remove this job">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        {{/if}}
      </div>
    </div>
    {{#if App.Visibility.JobsPermissions}}
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <div class="btn-group">
            <button type="button" {{bind-attr class=":btn :btn-default job.showingPermissions:active"}} {{action "edit_permissions"}} title="Edit permissions of this job">
              <span class="glyphicon glyphicon-eye-close"></span> Edit Permissions
            </button>
          </div>
        </div>
      </div>
      {{outlet "for_permissions"}}
    {{/if}}
  </script>
  <script type="text/x-handlebars" id="job/permissions">
    <div class="permission-content">
      <div class="input-group search-user">
        {{view App.FindUserInputView classNames="form-control" placeholder="Search username and select one user" value=username}}
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{bind-attr disabled="untouched"}}>
            Grant Permissions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu pull-right">
            <li><a href="#" {{action "grant_permissions" 0}}>Forbidden</a></li>
            <li class="divider"></li>
            <li><a href="#" {{action "grant_permissions" 4}}>Read Only</a></li>
            <li><a href="#" {{action "grant_permissions" 5}}>Read and Execute</a></li>
            <li class="divider"></li>
            <li><a class="text-danger" href="#" {{action "grant_permissions" 7 
              "Warning: Giving user write and execute permissions may harm the
              system as any script can be executed. Make sure the user is trusted."}}>
              <span class="glyphicon glyphicon-exclamation-sign"></span>
              Read, Edit and Execute</a></li>
          </ul>
        </div>
      </div>
      <hr>
      <div class="list-group">
        {{#each permissions}}
          <div class="list-group-item">
            <div class="pull-right">
              {{match bits 4 "Read Only" 5 "Read and Execute" 7 "Read, Edit and Execute" "Unknown"}}
            </div>
            <a href="#" {{action "edit_user" user}}>{{default user.username "(unavailable)"}}</a>
          </div>
        {{else}}
          <div class="list-group-item">
            <span class="glyphicon glyphicon-exclamation-sign"></span> No permission has been set yet.
          </div>
        {{/each}}
      </div>
      {{#if permissions.length}}
        <hr>
        <div class="btn-group">
          <button type="button" class="btn btn-danger" {{action "remove_all_permissions"}} title="Remove all permissions of this job">
            <span class="glyphicon glyphicon-trash"></span> Remove All Permissions
          </button>
        </div>
      {{/if}}
    </div>
  </script>
  <script type="text/x-handlebars" id="job_revisions">
    <div class="revision-content">
      <h3>
        <div class="pull-right">
          <div class="btn-group">
            <button type="button" class="btn btn-default" {{action "show_next_revision"}}>
              <span class="glyphicon glyphicon-chevron-right"></span> Show Next
            </button>
            <button type="button" class="btn btn-default" {{action "return_to_job"}}>
              <span class="glyphicon glyphicon-remove-circle"></span>
            </button>
          </div>
        </div>
        <span class="glyphicon glyphicon-transfer"></span> Revisions
          ({{job.revision_index}}/{{job.revisions.length}})
      </h3>
      {{view App.RevisionSelect
         content=job.revisions
         optionValuePath="content._id"
         optionLabelPath="content.display_title"
         prompt="Choose a revision..."
         selection=selection
         classNames="form-control"}}
    </div>
  </script>
  <script type="text/x-handlebars" id="jobs/new">
    <form {{action "create_new_job" on="submit"}}>
      {{view App.TitleView value=title placeholder="Title for the new job"
        is_writable=true}}
      <div class="code-content">
        {{view App.CodeView value=content PLACEHOLDER="# Here types your content"
          is_writable=true}}
      </div>
      <div class="btn-group">
        <button {{bind-attr disabled="untouched"}} type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-floppy-disk"></span> Create
        </button>
      </div>
    </form>
  </script>
  <script type="text/x-handlebars" id="users">
    <div class="row">
      <div class="col-sm-4">
        <div class="list-group">
          {{#each}}
            {{#link-to 'user' this classNames="list-group-item"}}
              {{#if banned}}
                <span class="glyphicon glyphicon-minus-sign pull-right"></span>
              {{/if}}
              {{default username "(unnamed)"}}
            {{/link-to}}
          {{else}}
            <div class="list-group-item">
              <span class="glyphicon glyphicon-exclamation-sign"></span> No users yet.
            </div>
          {{/each}}
          {{#link-to 'users.new' classNames="list-group-item"}}
            Create New
          {{/link-to}}
        </div>
      </div>
      <div class="col-sm-8">
        {{outlet}}
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="user">
    <h3>Edit User</h3>
    <hr>
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">ID</label>
        <div class="col-sm-8 text-only">{{default _id "Unknown"}}</div>
      </div>
      <div class="form-group">
        <label {{bind-attr for="view.username.elementId"}} class="col-sm-4 control-label">Username</label>
        {{#if user_alterable}}
          <div class="col-sm-8">
            <div class="input-group">
              {{input viewName="username" value=username classNames="form-control" type="text" placeholder="Username"}}
              <span class="input-group-btn">
                <button class="btn btn-default" {{bind-attr disabled="untouched_uname"}} type="button" {{action "change_username"}}>Change</button>
              </span>
            </div>
          </div>
        {{else}}
          <div class="col-sm-8 text-only">
            {{username}}
          </div>
        {{/if}}
      </div>
      {{#if is_root}}
        <div class="form-group">
          <label class="col-sm-4 control-label">Type</label>
          <div class="col-sm-8 text-only">
            <span class="text-success">
              <span class="glyphicon glyphicon-certificate"></span> Root User
            </span>
          </div>
        </div>
      {{/if}}
      <div class="form-group">
        <label class="col-sm-4 control-label">Status</label>
        <div class="col-sm-8 text-only">
          {{#if banned}}
            <span class="text-danger"><span class="glyphicon glyphicon-minus-sign"></span> Banned</span>
          {{else}}
            <span class="text-success"><span class="glyphicon glyphicon-ok-sign"></span> OK</span>
          {{/if}}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Token</label>
        <div class="col-sm-8 text-only">{{default token "Unknown"}}</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Token Updated At</label>
        <div class="col-sm-8 text-only">
          {{fmtdate token_updated_at}}
          <span class="time" {{bind-attr data-livestamp="token_updated_at"}}></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Created At</label>
        <div class="col-sm-8 text-only">
          {{fmtdate created_at}}
          <span class="time" {{bind-attr data-livestamp="created_at"}}></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Updated At</label>
        <div class="col-sm-8 text-only">
          {{fmtdate updated_at}}
          <span class="time" {{bind-attr data-livestamp="updated_at"}}></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Password Updated At</label>
        <div class="col-sm-8 text-only">
          {{fmtdate password_updated_at}}
          <span class="time" {{bind-attr data-livestamp="password_updated_at"}}></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Last Logged In At</label>
        <div class="col-sm-8 text-only">
          {{#each last_logged_in_at}}
            <div>
              {{fmtdate this}}
              <span class="time" {{bind-attr data-livestamp="this"}}></span>
            </div>
          {{/each}}
        </div>
      </div>
      {{#if user_alterable}}
        <hr>
        <div class="form-group">
          <label {{bind-attr for="view.password.elementId"}} class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" {{action "generate_password"}}>
                  <span class="glyphicon glyphicon-repeat"></span>
                </button>
              </span>
              {{input viewName="password" value=password classNames="form-control" type="text" placeholder="Password"}}
              <span class="input-group-btn">
                <button class="btn btn-default" {{bind-attr disabled="untouched_pwd"}} type="button" {{action "change_password"}}>Change</button>
              </span>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
          <button type="button" class="btn btn-default" {{action "log_in_with_user"}} title="Log in with this user">
            <span class="glyphicon glyphicon-log-in"></span> Log In With This User
          </button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
          <button type="button" class="btn btn-default" {{action "refresh_token"}} title="Regenerate the token of this user">
            <span class="glyphicon glyphicon-repeat"></span> Regenerate User Token
          </button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
          {{#if banned}}
            <button type="button" class="btn btn-warning" {{action "ban_user"}} title="Unban this user">
              <span class="glyphicon glyphicon-exclamation-sign"></span> Unban User
            </button>
          {{else}}
            <button type="button" class="btn btn-warning" {{action "ban_user"}} title="Ban this user">
              <span class="glyphicon glyphicon-ban-circle"></span> Ban User
            </button>
          {{/if}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
          <button type="button" class="btn btn-danger" {{action "remove_user"}} title="Remove this user">
            <span class="glyphicon glyphicon-trash"></span> Remove User
          </button>
          </div>
        </div>
      {{/if}}
    </div>
  </script>
  <script type="text/x-handlebars" id="users/new">
    <h3>Create New User</h3>
    <hr>
    <form class="form-horizontal" role="form" {{action "create_user" on="submit"}}>
      <div class="form-group">
        <label {{bind-attr for="view.username.elementId"}} class="col-sm-2 control-label">Username</label>
        <div class="col-sm-8">
          {{input viewName="username" value=username classNames="form-control" type="text" placeholder="Username"}}
        </div>
      </div>
      <div class="form-group">
        <label {{bind-attr for="view.password.elementId"}} class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <div class="input-group">
            {{input viewName="password" value=password classNames="form-control" type="text" placeholder="Password"}}
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" {{action "generate_password"}}>Generate</button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button {{bind-attr disabled="untouched"}} type="submit" class="btn btn-default">Create</button>
        </div>
      </div>
    </form>
  </script>
  <script type="text/x-handlebars" id="login">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Log In</h2>
      <hr>
      {{#if error_message}}
        <div class="row">
          <div class="alert alert-danger col-sm-offset-2 col-sm-8">
            <button type="button" class="close" {{action "dismiss"}}>&times;</button>
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <strong>{{error_message}}</strong>
          </div>
        </div>
      {{/if}}
      <form class="form-horizontal" role="form" {{action "log_in" on="submit"}}>
        <div class="form-group">
          <label {{bind-attr for="view.username.elementId"}} class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            {{input viewName="username" value=username classNames="form-control" type="text" placeholder="Username" autofocus=true}}
          </div>
        </div>
        <div class="form-group">
          <label {{bind-attr for="view.password.elementId"}} class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            {{input viewName="password" value=password classNames="form-control" type="password" placeholder="Password"}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button {{bind-attr disabled="untouched"}} type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-log-in"></span>
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
  </script>
  <script type="text/x-handlebars" id="about">
    <p>A server maintainer.</p>
  </script>
</body>

</html>
